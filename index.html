<!DOCTYPE html>
<html lang="en">
<html>
	<head>
	  	<meta charset="utf-8">
		<title>Etch A Sketch</title>
		<link rel='stylesheet' type='text/css' href='stylesheet.css'/>
		<script type='text/javascript' src='script.js'></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	</head>
	<body>
	    <header>
	        <h1>Etch A Sketch Javascript/jQuery Project</h1>
	    </header>
	    <p>Enter grid size
	        <input type="text" id="grid_size" size="5" maxlength="3" value="16" /> 
	    </p>
	    <p>Line color
	        <select name="color_selected" id="color_selected">
	            <option value="red">Red</option>
	            <option value="blue">Blue</option>
	            <option value="random">Random</option>
	        </select>
	    </p>
	    <button id="create_grid">Create Grid</button>
	    <br>
	    <button id="clear_grid">Clear</button>
	    <div id="container"></div>
	</body>
</html>
